<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Option Menu Test</title>
</head>
<body class="">
    <div class="container">
        <img class="img1" src="./assets/img/img-p.jpg">
        <div class="option">
            <a href="javascript:void(0)" class="circle-close" id="circle-close" onclick="closeMenu()">
                <div class="inner-line">&times;</div>
            </a>
            <a class="circle" id="circle-open" onclick="openMenu()">
                <div class="inner-circle"></div>
                <div class="inner-circle"></div>
                <div class="inner-circle"></div>
            </a>
        </div>
        <div class="menu">
            <a id="download">Download</a>
            <a id="share">Share</a>
            <a id="copy">Copy</a>
            <a id="delete">Delete</a>
        </div>
    </div>
    <script src="./assets/script/static.js"></script>
</body>
</html>
